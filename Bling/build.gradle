apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 28
        versionCode 1_0_0
        versionName "1.0.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
}

publish {
    userOrg = 'samlss'
    groupId = 'me.samlss'
    artifactId = 'bling'
    publishVersion = '1.0.0'
    desc = 'A shapes fall effect library for android'
    website = 'https://github.com/samlss/Bling'
}
